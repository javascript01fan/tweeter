<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" />

    <!-- Tweets Display CSS -->
    <link rel="stylesheet" href="/styles/tweetsDisplay.css" />

    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/c7eb4a8d60.js"></script>


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- composer-char-counter.js -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <p><strong>Write</strong> a new tweet</p>
    </nav>

    <!-- Header -->
    <header class="topHeader">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form  action="/tweets/" method="POST">
          <textarea
          id="txt"
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <footer>
            <input  type="submit" value="Tweet" />
            <span id="counter"></span>
          </footer>
        </form>
      </section>
      <section id="tweetsDisplay" >
          <article class="tweets">
            <header>
              <div class="headerWrapper">
                <img class="profileImg" src="images/emoji_3.png" alt="profile image">
                <span>Elmer Lazzerini</span>
              </div>
              <span class="userEmail">@Lazzerini</span>
            </header>
            <section>
              <span>If I have further it is by standing on the shourlder of giants</span>
              <hr>
            </section>
            <footer>
              <span>10 days ago</span>
              <div class="iconsWrapper">
                  <i class="fas fa-flag"></i>
                  <i class="fas fa-retweet"></i>
                  <i class="fas fa-heart"></i>
              </div>
            </footer>
          </article>
      </section >
      <section id="tweetsDisplay" >
          <article class="tweets">
            <header>
              <div class="headerWrapper">
                <img class="profileImg" src="images/emoji_3.png" alt="profile image">
                <span >Elmer Lazzerini</span>
              </div>
              <span class="userEmail" >@Lazzerini</span>
            </header>
            <section>
              <span>If I have further it is by standing on the shourlder of giants</span>
              <hr>
            </section>
            <footer>
              <span>10 days ago</span>
              <div class="iconsWrapper">
                  <i class="fas fa-flag"></i>
                  <i class="fas fa-retweet"></i>
                  <i class="fas fa-heart"></i>
              </div>
            </footer>
          </article>
      </section >
    </main>
  </body>
</html>
