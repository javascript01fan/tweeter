<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" />

    <!-- Tweets Display CSS -->
    <link rel="stylesheet" href="/styles/tweetsDisplay.css" />

    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/c7eb4a8d60.js"></script>

    <!-- Scroll up Bar CSS -->
    <link rel="stylesheet" href="/styles/scrollUpBar.css" />


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- composer-char-counter.js -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <div class="wrapper">
        <p><strong>Write</strong> a new tweet</p>
        <i  class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <div class="bodyWrapper">
    <!-- Header -->
    <header class="topHeader">
       <div>
        <img id="avatar" src="/images/profile-hex.png" />
        <br />
          <h2 id="userName">  </h2>
       </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form id="tweet-form" action="/tweets/" method="POST">
          <textarea
          id="txt"
          class="tweetMessage"
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <footer>
            <input id="btnSubmit"  type="submit" value="Tweet" />
            <span id="errMessage"></span>
            <span id="counter"></span>
          </footer>
        </form>
      </section>
      <section id="tweetsDisplay" >
          <footer>
      <div class="scrollUpBar">
        <i class="fas fa-angle-double-up"></i>
      </div>
    </footer>
    </main>
   
  </div>
  </body>
</html>
